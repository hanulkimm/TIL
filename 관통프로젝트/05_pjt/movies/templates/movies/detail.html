{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL</h1>

  <hr>

  <p>{{movie.title}}</p>
  <p>{{movie.description}} </p>

  <a href="{% url 'movies:update' movie.pk %}">UPDATE</a>
  <form action="{% url 'movies:delete' movie.pk %}">
    {% csrf_token %}
    <input type="submit" value='DELETE'>
  </form>
  <a href="{% url 'movies:index' %}">BACK</a>

{% endblock content %}
