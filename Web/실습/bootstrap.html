<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <body>
    <div class="d-flex justify-content-center">
      <section class="login-wrap">
        <!-- 빨간색 배너 -->
        <div class="d-flex justify-content-start align-items-center 
        bg-danger text-light px-3 py-3 ">
          <div>
            <span>Invalid Login or password.</span>
          </div>
        </div>
        <!-- 제목 -->
        <h1 class="fw-bold">로그인 시스템</h1>
        <!-- 구분선 -->
        <div class="border border-dark-subtle"></div>
  
        <!-- 로그인 영억 전체 -->
        <div class="border border-dark-subtle rounded mt-3">
          <!-- 로그인 제목 -->
          <div class="d-flex justify-content-center align-items-center
          h-50 px-3 py-1 fw-bold">
            <div>
              <span>Sign in</span>
            </div>         
          </div>
          <div class="border border-primary"></div>
  
          <!-- 로그인 form 영역 -->
          <form class="d-flex flex-column">
            <label for="username" class="px-2 py-1 fw-bold">Username or email</label>
            <input type="text" class="mx-2" id="'username">
            <label for="password" class="px-2 py-1 fw-bold">Password</label>
            <input type="text" class="mx-2" id="password">
            <div class="d-flex justify-content-around mt-2">
              <div>
                <input type="checkbox">
                <span class="fw-bold">Remenber me</span>
              </div>
              <div>
                <a href="" class="text-primary fw-bold">Forgot your password?</a>
              </div>
            </div>
            <button class="m-3 bg-success text-light border border-success">
              Sign in
            </button>
          </form>
        </div>
      </section>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
