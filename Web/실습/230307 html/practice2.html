<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      color: aqua;
    }

  </style>
</head>
<body>
  <header>
    <a href="https://www.ssafy.com">
      <img src="ssafy_logo.png"  width="300">
    </a>
    <h1>학생 건강설문</h1>
  </header>

  <section>
    <form action="#">
      <!-- 이름 -->
      <div>
        <label for="name"><b>이름을 기재해주세요.</b></label><br>
        <input type="text" name="name" id="name" autofocus>
      </div>
      <hr>
      <!-- 지역 -->
      <div>
        <label for="region"><b>지역을 선택해주세요.</b></label><br>
        <select name="region" id="region" required>
          <option value="선택">선택</option>
          <option value="서울">서울</option>
          <option value="대전">대전</option>

        </select>
      </div>
      <hr>
      <!-- 체온 -->
      <p>오늘의 체온을 선택해주세요.</p>
      <input type="radio" name="body-heat" id="normal" value="normal">
      <label for="normal">37도 미만</label><br>
      <input type="radio" name="body-heat" id="warning" value="warning">
      <label for="warning">37도 이상</label> <br>
      <hr>
      <input type="submit" value="제출">
    </form>
  </section>

  <footer>
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
