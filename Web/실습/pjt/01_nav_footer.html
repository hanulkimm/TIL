<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="01_nav_footer.css">
  <title>Community</title>
</head>
<body>
  <nav class="p-0 navbar navbar-expand-md bg-body-tertiary fixed-top navbar-dark">
    <div class="container-fluid bg-dark">
      <a class="navbar-brand ms-3", href="02_home.html">
        <img src="/images/logo.png" alt="Bootsrap" width="100" height="50" >
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01", aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item m-2">
            <a href="02_home.html" class="text-decoration-none text-light">Home</a>
          </li>
          <li class="nav-item m-2">
            <a href="03_community.html" class="text-decoration-none text-secondary">Community</a>
          </li>
          <li class="nav-item m-2">
            <a class="text-decoration-none text-secondary" data-bs-toggle="modal" href="#loginModal">Login</a>
          </li>
        </ul>
      </div>
    
    </div>
  </nav>
  <footer>
    <nav class="navbar fixed-bottom bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-center">
        <h>Web-bootstrap PJT, by 김하늘</h>
      </div>
    </nav>
  </footer>
  

  <!-- Modal -->
  <div class="modal" id="loginModal" tabindex="-1">
    <div class="modal-dialog  bg-light">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- email -->
        <label for="email">Email address</label> <br>
        <input type="text" name="email" id="email" class="mt-2 w-100" >
        <p class="text-secondary">We'll never share your email with anyone else.</p>
        <!-- password -->
        <label for="password">Password</label> <br>
        <input type="text" name="password" id="password" class="mt-2 w-100"> <br>
        <!-- checkbox -->
        <input type="checkbox" class="mt-3"> Check me out
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
